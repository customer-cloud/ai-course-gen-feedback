name: 🐛 バグ報告
description: アプリケーションの不具合を報告する
title: "[Bug]: "
labels: ["🐛bug", "00.未着手"]
body:
  - type: markdown
    attributes:
      value: |
        ## バグ報告

        AI Course Content Generatorの不具合を報告していただき、ありがとうございます。
        以下の情報をできる限り詳しく記入してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: 発生している問題を簡潔に説明してください
      placeholder: 例：コース生成ボタンをクリックしても反応しない
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記載してください
      placeholder: |
        1. ダッシュボードにログイン
        2. 「新規コース作成」ボタンをクリック
        3. タイトルに「テストコース」と入力
        4. 「生成」ボタンをクリック
        5. エラーが表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作すべきかを説明してください
      placeholder: 例：コース生成が開始され、進捗バーが表示される
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際にどのような動作になっているかを説明してください
      placeholder: 例：エラーメッセージ「生成に失敗しました」が表示され、何も起きない
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 可能であれば、問題を示すスクリーンショットを添付してください
      placeholder: ここに画像をドラッグ&ドロップ

  - type: textarea
    id: console
    attributes:
      label: コンソールエラー
      description: ブラウザのコンソール（F12キー → Console）にエラーメッセージがあれば貼り付けてください
      placeholder: |
        例：
        Uncaught TypeError: Cannot read property 'map' of undefined
            at CourseGenerator.tsx:45
      render: shell

  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      description: 使用しているブラウザを選択してください
      options:
        - Google Chrome
        - Microsoft Edge
        - Safari
        - Firefox
        - その他
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: ブラウザバージョン
      description: ブラウザのバージョン番号を記入してください
      placeholder: 例：Chrome 120.0.6099.109

  - type: dropdown
    id: os
    attributes:
      label: OS
      description: 使用しているOSを選択してください
      options:
        - Windows 11
        - Windows 10
        - macOS Sonoma
        - macOS Ventura
        - iOS 17
        - iOS 16
        - Android 14
        - Android 13
        - その他
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: デバイス
      description: 使用しているデバイスタイプを選択してください
      options:
        - デスクトップPC
        - ノートPC
        - タブレット
        - スマートフォン
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 深刻度
      description: このバグの深刻度を選択してください
      options:
        - 🔥 Sev.1 - Critical（システム停止・データ損失）
        - ⭐ Sev.2 - High（主要機能が使えない）
        - ➡️ Sev.3 - Medium（一部機能に制限）
        - 🟢 Sev.4 - Low（軽微な不具合）
        - ⬇️ Sev.5 - Trivial（表示の問題など）
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、問題解決に役立つ情報があれば記入してください
      placeholder: 例：特定のコースタイプでのみ発生する、ログアウト後に再度発生する、など

  - type: checkboxes
    id: terms
    attributes:
      label: 確認事項
      options:
        - label: 既存のIssueで同じ問題が報告されていないことを確認しました
          required: true
        - label: 個人情報（パスワード、APIキー等）を含めていません
          required: true
